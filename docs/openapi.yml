openapi: 3.0.0
info:
  title: Rudex
  description: >
    Authentication service
  version: "0.1"
  x-displayName: Authentication service

servers:
  - url: https://app.42pasila.vn/rudex
    description: Production

paths:
  /login:
    post:
      summary: Login a user and return authentication tokens
      description: >
        Authenticates a user using email/username and password, returning
        a short-lived access token and a refresh token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequestBody"
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid request body or missing fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIErrorResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIErrorResponse"

components:
  schemas:
    LoginRequestBody:
      additionalProperties: true
      type: object
      required:
        - username
      properties:
        username:
          type: string
        password:
          type: string
          format: password
        googleUserId:
          type: string

    LoginResponse:
      type: object
      required:
        - accessToken
        - accessTokenExpiryDate
        - refreshToken
        - userId
      properties:
        accessToken:
          type: string
          description: JWT access token used for authenticated requests.
        accessTokenExpiryDate:
          type: string
          format: date-time
          description: Expiration date and time of the access token.
        refreshToken:
          type: string
          description: Token used to refresh access tokens.
        userId:
          type: string

    APIErrorResponse:
      description: api error response
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              type:
                type: string
              message:
                type: string
              stack:
                type: string
              info:
                type: object
